tips-title=Transport rings
tips-description=Teleporters need [virtual-signal=ring-id] with some numeric value to be targeted by other teleporters. Another teleporter will connect using [virtual-signal=goto-ring-id] (it should be equal to target [virtual-signal=ring-id]). Automatic teleport schedules can be set up with [virtual-signal=ring-timer], otherwise teleporter will trigger while the [virtual-signal=goto-ring-id] is non-zero. If timer signal is given, then teleporter will only connect every N seconds. To make a connection between teleporters, both platforms need to have a sufficient charge ready. If one platform initiates the teleportation, then the target platform activates at the same time, perfectly in sync. During teleportation matter inside the ring area is swapped between teleporters, this includes players, containers, vehicles, enemies, buildings and even trains. Trains have a default length limit of 5, this can be adjusted in settings. But beware, the rings do collide with entities and can be fatal. As an exception the rings do not collide with rails, this makes it possible to smoothly transport trains.
